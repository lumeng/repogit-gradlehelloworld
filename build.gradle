apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
//sourceCompatibility = '1.6'

mainClassName = 'net.meng6.gradlehelloworld.Main'

// Enable using Markdown in Javadoc
configurations {
    markdownDoclet
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:17.0'

    // A dependency for a test framework.
    testCompile 'junit:junit:4.11'

    // A dependency for enabling using Markdown in Javadoc.
    markdownDoclet 'ch.raffael.pegdown-doclet:pegdown-doclet:1.1.1'
}

run {
    systemProperty 'net.meng6.gradlehelloworld.name', 'FooBar'
}

javadoc.options {
    docletpath = configurations.markdownDoclet.files.asType(List)
    doclet = "ch.raffael.doclets.pegdown.PegdownDoclet"
    addStringOption("parse-timeout", "10")
}